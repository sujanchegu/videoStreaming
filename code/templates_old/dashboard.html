    .div_box
    {
      position: absolute;
      border : 1px solid black;

      bottom : 2%;

    }
    .play_btn
    {
      position: absolute;
      top: 28%;
      left : 28%;
      cursor : pointer;
    }
    .dur_label
    {
      position : absolute;
      bottom : 3%;
      right : 3%;
      color : #141411;
    }
    .title_label
    {
      position: absolute;
      top : 3%;
      left : 3%;
      color : #141411;
    }
  </style>

    <div id = "rec_div" style = "height : 30%; position : absolute; top : 15%; left : 3%; width : 100%;">

        console.log("res > dashboard_login : ", res);
